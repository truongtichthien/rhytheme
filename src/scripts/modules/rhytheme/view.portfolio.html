<div id="sectionPortfolio" class="section-portfolio">
  <div class="section-heading">
    <h2 class="section-title">{{ rhytheme.portfolio.title }}</h2>
    <div class="section-separator">
      <span class="solid-line">×××</span>
    </div>
    <div class="section-subtitle">
      {{ rhytheme.portfolio.subtitle }}
    </div>
  </div>
  <div class="portfolio-filter">
    <span class="filter-label">
      Filter by</span>
    <ul class="filter-tag-container">
      <li class="filter-tag"
          ng-repeat="tag in rhytheme.portfolio.filterTag"
          ng-click="">
        <span>{{ tag }}</span>
      </li>
    </ul>
  </div>
  <div class="portfolio-list clearfix">
    <div class="col-xs-offset-2 col-xs-8 col-sm-offset-0 col-sm-6 col-md-3 portfolio-item ov-full-screen-anchor"
         ng-repeat="item in rhytheme.portfolio.list"
         ng-click="">
      <a class="item-content" href
         ng-click="">
        <img class="item-img" ng-src="{{ item.img }}" src="">
        <i class="item-icon" ng-class="item.icon"></i>
        <h5 class="item-caption">{{ item.name }}
          <div ti-full-screen></div>
        </h5>
      </a>
    </div>
  </div>
  <div class="portfolio-discovery">
    <button class="discovery-btn"
            ng-click="">{{ rhytheme.portfolio.browseBtn }}
    </button>
  </div>
</div>
