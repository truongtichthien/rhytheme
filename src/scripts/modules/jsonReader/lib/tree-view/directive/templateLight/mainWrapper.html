<div id="tree-view-{{vm.treeViewConfig.id}}"
     class="tree-view-main-wrapper"
     tabindex="0">
  <div class="node-background"></div>
  <div class="ov-tree-view-container"
       ng-style="{ 'max-height': 20 + 'rem' }"
       style="overflow: auto" vs-repeat>
    <div class="node-item-wrapper"
         ng-repeat="node in tree.nodes track by node._id"
         style="height: 2rem">

      <div tree-node core="node"
           expand="tree.expandNode(node)"
           collapse="tree.collapseNode(node)"></div>

    </div>
  </div>
</div>
