<div id="node-{{ node.core._id }}" class="node-content"
     ng-style="{'padding-left': node.core.level + 'rem'}">
  <span class="node-toggle"
      ng-if="node.core.children.length" ng-click="node.select($event)">
    <span ng-if="!node.core.expanded">+</span>
    <span ng-if="node.core.expanded">-</span>
  </span>
  <span class="node-title">
    {{ node.core.title + ' - ' + node.core._id }}
  </span>
</div>
