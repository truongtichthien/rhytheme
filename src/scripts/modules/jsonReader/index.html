    <div class="form-group">
      <button class="btn btn-primary"
              ng-click="vm.tools.build()"
              ng-disabled="!vm.tools.observer.canBuild">Build
      </button>
      <button class="btn btn-default"
              ng-click="vm.tools.expand()"
              ng-disabled="!vm.tools.observer.canExpand">Expand
      </button>
      <button class="btn btn-default"
              ng-click="vm.tools.collapse()"
              ng-disabled="!vm.tools.observer.canCollapse">Collapse
      </button>
    </div>
    <div class="form-horizontal">
      <div class="clearfix form-group">
        <label for="search-tree"
               class="col-sm-3 control-label">Search node</label>
        <div class="col-sm-5">
          <input id="search-tree"
                 class="form-control"
                 ng-model="vm.search.key"
                 ng-change="vm.tools.search(vm.search.key, vm.search.sensitive)"
                 ng-disabled="!vm.tools.observer.canSearch">
        </div>
        <div class="col-sm-4">
          <label for="search-sensitive">Case Sensitive</label>
          <input type="checkbox" id="search-sensitive"
                 ng-model="vm.search.sensitive">
        </div>
      </div>
      <div class="clearfix form-group">
        <label for="select-node"
               class="col-sm-3 control-label">Pick a node</label>
        <div class="col-sm-5">
          <input id="select-node"
                 class="form-control"
                 ng-model="vm.node.id"
                 ng-disabled="!vm.tools.observer.canPick">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-default"
                  ng-click="vm.tools.pick(vm.node.id)"
                  ng-disabled="!vm.tools.observer.canPick">Pick!
          </button>
        </div>
      </div>
    </div>

    <div tree-view-light seeds="vm.seeds" nodes="vm.nodes" tools="vm.tools"></div>

  </div>
